    <script>
        var files = ["media/zip.png",
            "media/paypal.png",
            "media/starlink.jpg",
            "media/solarcity.png",
            "media/hyper.png",
            "media/openai.png",
            "media/neuralink.png",
            "media/the boring.jpg"
        ]
        var imgs = new Array();
        for (var i = 0; i < files.length; i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        var next = 1;
        function change(img) {
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
